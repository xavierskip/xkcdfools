  <script type="text/javascript">
    function show_time(){
      var t    = new Date();
      var week = ['零','一','二','三','四','五','六','天']
      var y   = t.getFullYear(),
        mon = t.getMonth()+1,
        d   = t.getDate(),
        D   = t.getDay(),
        h   = t.getHours().toString(),
        min = t.getMinutes().toString();
      var zero = function(n){
        if(n.length <=1){
          return 0+n
        }else{
          return n
        };
      };
      $('#time').html(y+'/'+mon+'/'+d+' '+zero(h)+':'+zero(min)+' 星期'+week[D]);
      setTimeout(show_time,10000);
    }
    show_time();
  </script>
